<form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input [(ngModel)]="username" name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-4">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input [(ngModel)]="password" name="password" type="password" class="form-control" id="exampleInputPassword1">
      <p class="text-danger w-100 mt-2" *ngIf="error">{{errorMessage}}</p>
    </div>
    <div class="d-flex align-items-center justify-content-between mb-4">
      <div class="form-check">
        <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked">
        <label class="form-check-label" for="flexCheckChecked">
          Remeber this Device
        </label>
      </div>
      <span class="text-primary fw-bold" >Forgot Password?</span>
    </div>
    <!-- <button class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2" routerLink="/projects">Sign In</button> -->
    <button class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2" (click)="login()">Sign In</button>
    <div class="d-flex align-items-center justify-content-center">
      <p class="question mb-0">New to ManageMe?</p>
      <span class="text-primary fw-bold ms-2" (click)="setAuth()">Create an account</span>
    </div>
  </form>
